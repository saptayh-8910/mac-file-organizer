<!DOCTYPE html>
<html>
<head>
    <title>Success!</title>
    <style>
        body { font-family: -apple-system, sans-serif; text-align: center; padding: 50px; background: #f4f4f9; }
        .list-container { background: white; padding: 20px; border-radius: 15px; display: inline-block; text-align: left; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        li { color: #333; margin-bottom: 5px; }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #007aff; /* Mac Blue */
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: background 0.2s;
        }
        .back-button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <h1>Cleanup Complete!</h1>
    <div class="list-container">
        <h3>Files Moved:</h3>
        <p><strong>Total: {{ files|length }} items sorted.</strong></p>
        <ul>
            {% for file_name in files %}
                <li>{{ file_name }}</li>
            {% endfor %}
        </ul>
        {% if not files %}
            <p>No new files to move!</p>
        {% endif %}
    </div>
    <br><br>
    <a href="/" class="back-button">‚Üê Back to Organizer</a>
</body>
</html>
