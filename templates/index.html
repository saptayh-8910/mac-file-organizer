<!DOCTYPE html>
<html>
<head>
    <title>My Organizer App</title>
    <style>
        body { font-family: -apple-system, sans-serif; text-align: center; padding: 50px; background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); 
    height: 100vh;
    margin: 0; }
        .card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); display: inline-block; }
        button { background: #007aff; color: white; border: none; padding: 15px 30px; border-radius: 10px; font-size: 20px; cursor: pointer; transition: 0.2s; }
        button:hover { background: #005bb5; }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
            
        }
        .stat-box {
            animation: pulse 2s infinite ease-in-out;
            transition: all 0.3s ease;
        }
        .stat-box:hover {
            background: rgba(0, 122, 255, 0.2) !important;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        /* The spinning animation */
        @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
                        }

                .loader {
                border: 4px solid #f3f3f3;
                border-top: 4px solid #007aff; /* Mac Blue */
                border-radius: 50%;
                width: 20px;
                height: 20px;
                animation: spin 1s linear infinite;
                display: inline-block;
                margin-left: 10px;
                vertical-align: middle;
                        }

                 /* Hide the spinner by default */
                 #loading-spinner {
                    display: none;
                    margin-top: 15px;
                        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Mac Downloads Organizer</h1>
        <p>Click the button below to sort your Downloads folder into categories.</p>

        {% if message %}
        <p style="color: #ff3b30; font-weight: bold;">{{ message }}</p>
        {% endif %}

       <form action="/organize" method="post" onsubmit="showLoading()">
    
    <div style="margin-bottom: 25px; text-align: center; background: rgba(0,0,0,0.03); padding: 15px; border-radius: 10px;">
        <label style="display: block; margin-bottom: 10px; font-weight: bold; color: #444;">Select Folder to Clean:</label>
        
        <input type="radio" id="downloads" name="folder_choice" value="Downloads" checked>
        <label for="downloads" style="margin-right: 20px; cursor: pointer;">Downloads</label>
        
        <input type="radio" id="desktop" name="folder_choice" value="Desktop">
        <label for="desktop" style="cursor: pointer;">Desktop</label>
    </div>

    <button type="submit" id="organize-btn">Organize My Files</button>
    
    <div id="loading-spinner">
        <div class="loader"></div>
        <span style="color: #666; font-size: 0.9em; margin-left: 5px;">Tidying up...</span>
    </div>
</form>

        <a href="/history" style="text-decoration: none; color: inherit; display: block;">
    
    <div class="stat-box" style="margin-top: 30px; padding: 25px; border-radius: 15px; 
         background: {% if total_count > 10 %} rgba(52, 199, 89, 0.1) {% else %} rgba(0, 122, 255, 0.05) {% endif %}; 
         border: 2px solid {% if total_count > 10 %} rgba(52, 199, 89, 0.3) {% else %} rgba(0, 122, 255, 0.2) {% endif %};">
        
        <h3 style="margin-top: 0; color: #007aff;">ðŸ“Š Lifetime Impact</h3>
        
        <p style="font-size: 1.1em; color: #333;">
            This tool has helped you organize 
            <span style="color: #007aff; font-weight: bold; font-size: 1.4em;">{{ total_count }}</span> 
            files so far!
        </p>
        
        <small style="color: #007aff; font-weight: bold; display: block; margin-top: 10px;">
            Click to view full log â†’
        </small>
    </div>
</a>
    
    </div>
    <script>
    function showLoading() {
    // 1. Show the spinner
    document.getElementById('loading-spinner').style.display = 'block';
    
    // 2. Disable the button so they can't click it twice
    document.getElementById('organize-btn').disabled = true;
    document.getElementById('organize-btn').innerText = 'Working...';
    document.getElementById('organize-btn').style.opacity = '0.5';
    }
    </script>
</body>
</html>
