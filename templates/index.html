<!DOCTYPE html>
<html>
<head>
    <title>My Organizer App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="card">
        <h1>Mac Downloads Organizer</h1>
        <p>Click the button below to sort your Downloads folder into categories.</p>

        {% if message %}
        <p style="color: #ff3b30; font-weight: bold;">{{ message }}</p>
        {% endif %}

       <form action="/organize" method="post" onsubmit="showLoading()">
    
    <div style="margin-bottom: 25px; text-align: center; background: rgba(0,0,0,0.03); padding: 15px; border-radius: 10px;">
        <label style="display: block; margin-bottom: 10px; font-weight: bold; color: #444;">Select Folder to Clean:</label>
        
        <input type="radio" id="downloads" name="folder_choice" value="Downloads" checked>
        <label for="downloads" style="margin-right: 20px; cursor: pointer;">Downloads</label>
        
        <input type="radio" id="desktop" name="folder_choice" value="Desktop">
        <label for="desktop" style="cursor: pointer;">Desktop</label>
    </div>

    <button type="submit" id="organize-btn">Organize My Files</button>
    
    <div id="loading-spinner">
        <div class="loader"></div>
        <span style="color: #666; font-size: 0.9em; margin-left: 5px;">Tidying up...</span>
    </div>
</form>

        <a href="/history" style="text-decoration: none; color: inherit; display: block;">
    
    <div class="stat-box" style="margin-top: 30px; padding: 25px; border-radius: 15px; 
         background: {% if total_count > 10 %} rgba(52, 199, 89, 0.1) {% else %} rgba(0, 122, 255, 0.05) {% endif %}; 
         border: 2px solid {% if total_count > 10 %} rgba(52, 199, 89, 0.3) {% else %} rgba(0, 122, 255, 0.2) {% endif %};">
        
        <h3 style="margin-top: 0; color: #007aff;">ðŸ“Š Lifetime Impact</h3>
        
        <p style="font-size: 1.1em; color: #333;">
            This tool has helped you organize 
            <span style="color: #007aff; font-weight: bold; font-size: 1.4em;">{{ total_count }}</span> 
            files so far!
        </p>
        
        <small style="color: #007aff; font-weight: bold; display: block; margin-top: 10px;">
            Click to view full log â†’
        </small>
    </div>
</a>
    
    </div>
    <script
    src="{{ url_for('static', filename='script.js') }}">

    </script>
</body>
</html>
